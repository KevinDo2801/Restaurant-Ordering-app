<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering app</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./index.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <header>
            <h1>Kevin's Diner</h1>
            <p>The best burgers and pizzas in town.</p>
        </header>
        <main id="menu">
            <!-- food here -->
        </main>
        <footer id="checkout">
            <h1>Your order</h1>
            <div id="list__ordered">
                <!-- ordered here -->
            </div>
            <div id="total__price">
                <p style="margin: 10px 0;">Coupon Code(optional)</p>
                <div class="input__text" style="width: 100%;">
                    <input type="text">
                    <button>Apply</button>
                </div>
                <p class="title">Total price:</p>
                <p class="prices"></p>
            </div>
            <button class="complete__btn">Complete order</button>
        </footer>

        <div class="thank__you">
            Thanks, Kevin! Your order is on its way!
        </div>
    </div>

    <div id="popup">
        <div class="popup__content">
            <h2>Enter card details</h2>
            <div class="form-group">
                <input type="text" id="name" placeholder="Enter your name" required>
                <div class="error__name error"></div>
            </div>
            <div class="form-group">
                <input type="text" id="card-number" placeholder="Enter card number" required>
                <div class="error__cardNumber error"></div>
            </div>
            <div class="form-group">
                <input type="text" id="cvv" placeholder="Enter CVV" required>
                <div class="error__cvv error"></div>
            </div>
            <div id="error-container"></div>
            <button class="popup__pay">Pay</button>
        </div>
    </div>
    
    <script src="./index.js" type="module"></script>
</body>

</html>
